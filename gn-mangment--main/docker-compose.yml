services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gn_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gn_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gn_network

  # Node.js Backend
  backend:
    build: ./backend
    container_name: gn_backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/gn_management
      JWT_SECRET: your_super_secret_jwt_key_change_this
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - gn_network

  # React Frontend
  frontend:
    build: ./frontend
    container_name: gn_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - gn_network

volumes:
  postgres_data:

networks:
  gn_network:
    driver: bridge
